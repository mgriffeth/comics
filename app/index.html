  <body>

    <div class="hero-unit">
      <h1>Get Comics</h1>
      <a id="mainAdd" href="#/add"><button> + </button> </a>
      <!--<form id="comic-form" action="index.html" method="post">

        Title:<input id="titleInput" type="text" name="some_name" value="">

        Publisher:<input id="publisherInput" type="text" name="some_name" value="">

        <button name="button">Submit</button>

      </form>-->
      <div id="comicsForm"></div>

      <div id="comics"></div>

      <script type="text/template" id="inputScript">
        <form id="comicInput">
          <input type="text" id="comicTitle" placeholder="Title">
          <input type="text" id="comicIssue" placeholder="issue no.">
          <input type="text" id="comicPublisher" placeholder="Publisher">
          <input type="text" id="comicHero" placeholder="Hero">
          <textarea type="text" id="comicDescription" placeholder="Description"/>
          <button name="button">Submit</button>
        </form>

      </script>






      <script type="text/template" id="comic">


        <li id="<%=_id%>">
        <a href="#/edit/<%= _id %>">
          <div class="comicHeader">
            <p>Title: <%= title %></p>
            <p> Issue No.<%= issue %></p>
            <p> Publisher: <%= publisher %></p<

          </div>
          <% if( hero !== ''){ %>
          <div class="comicHero">Hero: <%= hero %></div>
          <% } %>
          <% if( description !== ''){ %>
          <div class="comicDesc">Description: <%= description %></div>
          <% } %>
        </li>

      </script>




      <script type="text/template" id="singleComic">
          <form id="updateForm">
            <div id="comicInfo">
              <input type="text" id="updateTitle" value="<%= title %>"placeholder="title">
              <input type="text" id="updateIssue" value="<%= issue %>" placeholder="issue">
              <input type="text" id="updatePublisher" value="<%= publisher %>"placeholder="publisher">
              <input type="text" id="updateHero" placeholder="hero name"value="<%= hero %>">
            </div>
            <div id="commentsUpdate">
                <textarea id="updateDescription" placeholder="description"><%= description %></textarea>
                <button id="updateBtn">submit</button>
                <button id="deleteBtn">delete</button>

            </div>
          </form>


      </script>

    </div>

    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/underscore/underscore.js"></script>
