<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>comics</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <!--<form id="comic-form" action="index.html" method="post">

        Title:<input id="titleInput" type="text" name="some_name" value="">

        Publisher:<input id="publisherInput" type="text" name="some_name" value="">

        Hero:<input id="heroInput" type="text" name="some_name" value="">

        <button name="button">Submit</button>

      </form>-->
      <div id="comicsForm"></div>

      <div id="comics"></div>

      <script type="text/template" id="comic">
        <li id="<%=_id%>">
        <a href="#/edit/<%= _id %>">
          <div class="comicHeader">Title: <%= title %>, Publisher: <%= publisher %></div>
          <% if( hero !== ''){ %>
          <div class="comicHero">Hero: <%= hero %></div>
          <% } %>
          <% if( description !== ''){ %>
          <div class="comicDesc">Description: <%= description %></div>
          <% } %>
        </li>

      </script>

      <script type="text/template" id="inputScript">
        <form id="comicInput">
          <input type="text" id="comicTitle" placeholder="Title">
          <input type="text" id="comicPublisher" placeholder="Publisher">
          <button name="button">Submit</button>
        </form>

      </script>


      <script type="text/template" id="singleComic">
          <form id="updateForm">
            <div id="comicInfo">
                <input type="text" id="updateTitle" value="<%= title %>">
                <input type="text" id="updatePublisher" value="<%= publisher %>">
                <input type="text" id="updateHero" value="<%= hero %>">
            </div>
            <div id="commentsUpdate">
                <textarea id="updateDescription"><%= description %></textarea>

            </div>
          </form>


      </script>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->

        <script src="scripts/models/comic_model.js"></script>
        <script src="scripts/collections/comic_collection.js"></script>
        <script src="scripts/views/comic_view.js"></script>
        <script src="scripts/views/add_comic_view.js"></script>
        <script src="scripts/views/single_comic_view.js"></script>
        <script src="scripts/routers/comic_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
